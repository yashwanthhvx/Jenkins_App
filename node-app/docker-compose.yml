version: '3'
services:
  node-app-prod1:
    container_name: node-app-prod1
    image: hvxuser/node-app-prod:latest
    restart: always

  node-app-prod2:
    container_name: node-app-prod2
    image: hvxuser/node-app-prod:latest
    restart: always

  node-app-prod3:
    container_name: node-app-prod3
    image: hvxuser/node-app-prod:latest
    restart: always

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./log/nginx:/var/log/nginx
    depends_on:
      - node-app-prod1
      - node-app-prod2
      - node-app-prod3
